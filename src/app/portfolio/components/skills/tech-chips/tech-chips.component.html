@if (titleKey()) {
<h3 class="text-sm font-semibold opacity-80 mb-2">
  {{ titleKey()! | transloco }}
</h3>
}

<div class="flex flex-wrap gap-2">
  @for (t of vm(); track t.id) {
  <span [class]="'badge gap-2 px-3 py-2 border rounded-full ' + t.bgClass" [title]="t.name" aria-label="{{ t.name }}">
    @if (t.logoUrl) {
    <img [src]="t.logoUrl!" [alt]="t.name" class="h-4 w-4 rounded-sm object-contain" loading="lazy" decoding="async" />
    }
    <span class="text-sm font-medium text-neutral">
      {{ t.name |transloco }}
    </span>
  </span>
  }
</div>
