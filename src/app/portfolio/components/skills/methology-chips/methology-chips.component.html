<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 ">
  @for (m of items(); track m.id) {
  <article class="card  shadow-sm shadow-neutral/50 dark:shadow-white/50
         border-0 rounded-2xl bg-white dark:bg-white/5">
    <div class="card-body p-3 flex items-center gap-3">
      @if (m.logo) {
      <img [src]="m.logo!" [alt]="m.key" class="h-7 w-7 rounded object-contain" loading="lazy" />
      }
      <div class="min-w-0">
        <h4 class="text-sm font-semibold truncate text-center">
          {{ m.key | transloco }}
        </h4>
        @if (m.tags?.length) {
        <div class="mt-1 flex flex-wrap gap-1 justify-center">
          @for (tag of m.tags!; track tag) {
          <span class="badge badge-ghost badge-sm">{{ tag }}</span>
          }
        </div>
        }
      </div>
    </div>
  </article>
  }
</div>
