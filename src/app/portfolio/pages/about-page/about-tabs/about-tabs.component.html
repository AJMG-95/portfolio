<div
  role="tablist"
  class="tabs tabs-bottom w-full max-w-6xl flex flex-row justify-center gap-4 md:gap-12"
>
  @for (label of tabs(); track label; let i = $index) {
<button type="button" role="tab" (click)="select(i)" [attr.aria-selected]="activeIndex() === i" [class]="tabClasses(i)">
  {{ label | transloco }}
</button>
  }
</div>
